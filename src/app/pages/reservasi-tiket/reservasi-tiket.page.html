<ion-header [translucent]="true">
  <ion-toolbar class="header-collapse">
    <!-- <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </ion-card> -->
  </ion-toolbar>
</ion-header>
<swiper-container
(slideChange)="swiperSlideChange($event)"
[loop]="true"
[pagination]="true">
  <swiper-slide *ngFor="let image of images">
    <div class="swiper-zoom-container">
      <img [src]="image" alt="">
    </div>
  </swiper-slide>
</swiper-container>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <!-- <img width="400" src="assets/icon/travelyicon2.png" alt="Travely Icon2"> -->
    <h1>Reservasi Tiket</h1>
    <div id="form-input">
      <ion-input label="Berangkat dari" label-placement="floating" fill="outline"
      placeholder=""></ion-input>
      <br />
      <ion-input label="Untuk tujuan" label-placement="floating" fill="outline" placeholder=""></ion-input>
      <br>
      <ion-input label="Tanggal berangkat" label-placement="floating" fill="outline" placeholder=""></ion-input>
      <br>
      <ion-button>Cari Tiket</ion-button>
    </div>
  </div>
</ion-content>

<div id="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button id="home" tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="ticket-outline"></ion-icon>
      Order
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
  </ion-tab-bar>
</div>
