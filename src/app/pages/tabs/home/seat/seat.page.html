<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="jadwal"></ion-back-button>
    </ion-buttons>
    <ion-title>Pilih Kursi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="container-label">
      <ion-col class="pilihan">
        <div class="item">
          <div class="box tersedia"></div>
          <p>Tersedia</p>
        </div>
        <div class="item">
          <div class="box terisi"></div>
          <p>Terisi</p>
        </div>
        <div class="item">
          <div class="box pilih"></div>
          <p>Pilih</p>
        </div>
      </ion-col>
    </div>
    
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(1)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(1)">1</ion-button>
      </ion-col>
      <ion-col size="3" class="seat-supir">
        <ion-button fill="outline" class="ion-text-center seat-button" size="small" disabled>Supir</ion-button>
      </ion-col>
      <!-- <ion-col size="4" class="ion-text-center">
        <ion-button [color]="getSeatColor(4)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(4)">4</ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-button [color]="getSeatColor(3)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(3)">3</ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-button [color]="getSeatColor(2)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(2)">2</ion-button>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(4)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(4)">4</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(3)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(3)">3</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(2)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(2)">2</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(7)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(7)">7</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(6)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(6)">6</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(5)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(5)">5</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(11)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(11)">11</ion-button>
      </ion-col>
      <!-- <ion-col size="4" class="ion-text-center">
        <ion-button [color]="getSeatColor(11)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(11)">11</ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-button [color]="getSeatColor(10)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(10)">10</ion-button>
      </ion-col> -->
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(10)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(10)">10</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(9)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(9)">9</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button [color]="getSeatColor(8)" fill="outline" class="ion-text-center seat-button" size="small" (click)="selectSeat(8)">8</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
      </ion-col>
      <ion-col size="3" class="ion-text-center">
      </ion-col>
      <ion-col size="3" class="ion-text-center">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Kursi Dipilih {{selectedSeats.length}}/{{totalSeats}}</p>
    <p>Total Harga Rp. {{totalPrice | currency:'IDR':'symbol':'1.0-0'}}</p>
    <ion-button shape="round" color="light" (click)="proceed()">Lanjutkan</ion-button>
  </ion-toolbar>
</ion-footer>
