        <ion-icon name="home-outline"></ion-icon>
        <!-- <ion-label *ngif="selectedTab == 'home' ">Home</ion-label> -->
        Home
      </ion-tab-button>
      <ion-tab-button tab="tiket">
        <ion-icon name="ticket-outline"></ion-icon>
        <!-- <ion-label *ngif="selectedTab == 'tiket' ">Tiket</ion-label> -->

      <ion-tab-button tab="profile">

        Profile
